[core]
s0_active_plugins = core;composite;opengl;imgjpeg;obs;decor;grid;imgpng;scale;compiztoolbox;place;resize;imgsvg;move;wall;regex;commands;text;animation;mousepoll;wallpaper;ezoom;staticswitcher;
s0_outputs = 1920x1080+0+0;
s0_unmaximize_window_key = Disabled
s0_hsize = 1

[commands]
s0_command0 = xfce4-terminal
s0_run_command0_key = <Control><Alt>t
s0_command1 = firefox
s0_run_command1_key = <Super>f
s0_command2 = thunar
s0_run_command2_key = <Alt>h
s0_command3 = xfce4-popup-whiskermenu
s0_run_command3_key = <Control>space
s0_command4 = gmrun
s0_run_command4_key = <Alt>F2
s0_command5 = oblogout
s0_run_command5_key = <Alt>o
s0_command6 = leafpad
s0_run_command6_key = <Control><Alt>n

[wallpaper]
s0_bg_image = /home/midfingr/Pictures/wallpaper/01347_colorfast_1920x1080.jpg;/home/midfingr/Pictures/wallpaper/03078_usacountry_1920x1080.jpg;/home/midfingr/Pictures/wallpaper/03702_stormymeadow_1920x1080.jpg;/home/midfingr/Pictures/wallpaper/03393_freshlycoatedmatterhorn_1920x1080.jpg;
s0_bg_image_pos = 0;0;0;0;
s0_bg_fill_type = 0;0;0;0;
s0_bg_color1 = #000000ff;#000000ff;#000000ff;#000000ff;
s0_bg_color2 = #000000ff;#000000ff;#000000ff;#000000ff;
s0_cycle_timeout = 1.000000
s0_cycle_wallpapers = true

[place]
s0_position_matches = title=Whisker Menu;
s0_position_x_values = -32768;
s0_position_y_values = -32768;
s0_position_constrain_workarea = false;

[thumbnail]

[scale]
s0_initiate_edge = TopLeft

[ezoom]
s0_zoom_in_button = <Shift>Button4
s0_zoom_out_button = <Shift>Button5

[grid]
s0_fill_color = #189bdc4f
s0_outline_color = #fb8b0000

[obs]
s0_opacity_matches = Tooltip | Menu | PopupMenu | DropdownMenu;
s0_opacity_values = 90;0;

